<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ca.css">
</head>
<body>
    <h1>Calculator Project</h1>
    <div id="container">
        <div id="screen"><input id="inputScreen" type="text" value=" " disabled></div>
        <div id="add"><button onclick="addNum()">+</button></div>
        <div id="subtract"><button onclick="subtractNum()">-</button></div>
        <div id="multiply"><button onclick="multiplyNum()">*</button></div>
        <div id="divide"><button onclick="divideNum()">/</button></div>
        <div id="output"><button onclick="calcNum()">=</button></div>
        <div id="clearNum"><button onclick="clearNum()">Clear</button></div>
        <div id="n1"><button onclick="insertNum(1)">1</button></div>
        <div id="n2"><button onclick="insertNum(2)">2</button></div>
        <div id="n3"><button onclick="insertNum(3)">3</button></div>
        <div id="n4"><button onclick="insertNum(4)">4</button></div>
        <div id="n5"><button onclick="insertNum(5)">5</button></div>
        <div id="n6"><button onclick="insertNum(6)">6</button></div>
        <div id="n7"><button onclick="insertNum(7)">7</button></div>
        <div id="n8"><button onclick="insertNum(8)">8</button></div>
        <div id="n9"><button onclick="insertNum(9)">9</button></div>
        <div id="n0"><button onclick="insertNum(0)">0</button></div>
    </div>
    <script src="ca.js"></script>
</body>
</html>
