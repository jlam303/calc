<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ca.css">
</head>
<body>
    <h1>Calculator Project</h1>
    <div id="container">
        <div id="screen"><input type="text" disabled></div>
        <div id="add"><button onclick="">+</button></div>
        <div id="subtract"><button onclick="">-</button></div>
        <div id="multiply"><button onclick="">*</button></div>
        <div id="divide"><button onclick="">/</button></div>
        <div id="output"><button onclick="">=</button></div>
        <div id="n1"><button onclick="">1</button></div>
        <div id="n2"><button onclick="">2</button></div>
        <div id="n3"><button onclick="">3</button></div>
        <div id="n4"><button onclick="">4</button></div>
        <div id="n5"><button onclick="">5</button></div>
        <div id="n6"><button onclick="">6</button></div>
        <div id="n7"><button onclick="">7</button></div>
        <div id="n8"><button onclick="">8</button></div>
        <div id="n9"><button onclick="">9</button></div>
        <div id="n0"><button onclick="">0</button></div>
    </div>
    <script src="ca.js"></script>
</body>
</html>
